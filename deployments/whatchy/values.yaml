whatchy:
  rails-application:
    image:
      tag: master
      pullPolicy: Always

    environment:
      sealedSecrets: true
      plain:
        AIRBRAKE_HOST: "http://oopsy.oopsy.svc.cluster.local"
        AIRBRAKE_PROJECT_ID: "1"
        BANNER_CACHE_HOST: "https://www.thetvdb.com"
        DOMAIN: "whatchy.home.klaus-meyer.net"
        S3_BUCKET: "whatchy"
        S3_ENDPOINT: "https://s3.home.klaus-meyer.net"
        S3_REGION: "us-east-1"
        SMTP_ENABLED: "true"
        SMTP_PORT: "587"
        SMTP_SERVER: "smtp.sendgrid.net"
      secret:
        AIRBRAKE_API_KEY: 
        DATABASE_URL: 
        S3_ACCESS_KEY_ID: 
        S3_SECRET_ACCESS_KEY: 
        SECRET_KEY_BASE: 
        SMTP_PASSWORD: 
        SMTP_USERNAME: 
        THETVDB_APIKEY: 

    ingress:
      enabled: true
      className: nginx
      annotations:
        cert-manager.io/cluster-issuer: letsencrypt
        cert-manager.io/common-name: "*.home.klaus-meyer.net"
      hosts:
        - host: whatchy.home.klaus-meyer.net
          paths:
            - path: /
              pathType: Prefix
      tls:
        - secretName: tls-wildcard-home-klaus-meyer-net
          hosts:
            - "*.home.klaus-meyer.net"
