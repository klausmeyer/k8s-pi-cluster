smarthome-metrics-temperature:
  rails-application:
    image:
      tag: master
      pullPolicy: Always
    environment:
      sealedSecrets: true
      plain:
        FRITZBOX_ENDPOINT: "https://fritz.box"
        FRITZBOX_VERIFY_SSL: "false"
      secret:
        FRITZBOX_USERNAME: 
        FRITZBOX_PASSWORD: 
    deployments:
      web:
        livenessProbe:
          httpGet:
            path: /
        readinessProbe:
          httpGet:
            path: /
