oopsy:
  rails-application:
    image:
      tag: master
      pullPolicy: Always
    environment:
      sealedSecrets: true
      plain:
        PUBLIC_HOST: "oopsy.home.klaus-meyer.net"
        PUBLIC_PORT: "443"
        PUBLIC_SCHEME: "https"
        REDIS_URL: "redis://oopsy-redis:6379/0"
        WEBHOOK_DISCORD_ENABLED: "true"
        WEBHOOKS_ENABLED: "true"
      secret:
        DATABASE_URL: 
        SECRET_KEY_BASE: 
        WEBHOOK_DISCORD_URL: 
    ingress:
      enabled: true
      className: nginx
      annotations:
        cert-manager.io/cluster-issuer: letsencrypt
        cert-manager.io/common-name: "*.home.klaus-meyer.net"
      hosts:
        - host: oopsy.home.klaus-meyer.net
          paths:
            - path: /
              pathType: Prefix
      tls:
        - secretName: tls-wildcard-home-klaus-meyer-net
          hosts:
            - "*.home.klaus-meyer.net"
