release-tracker:
  rails-application:
    image:
      tag: master
      pullPolicy: Always
    environment:
      sealedSecrets: true
      plain:
        AIRBRAKE_HOST: "http://oopsy.oopsy.svc.cluster.local"
        AIRBRAKE_PROJECT_ID: "2"
      secret:
        DATABASE_URL: 
        GITHUB_TOKEN: 
        SECRET_KEY_BASE: 
        WEBHOOK_DISCORD_URL: 
    ingress:
      enabled: true
      className: "nginx"
      annotations:
        cert-manager.io/cluster-issuer: letsencrypt
        cert-manager.io/common-name: "*.home.klaus-meyer.net"
      hosts:
        - host: releases.home.klaus-meyer.net
          paths:
            - path: /
              pathType: Prefix
      tls:
        - hosts:
            - "*.home.klaus-meyer.net"
          secretName: tls-wildcard-home-klaus-meyer-net
